    <meta charset="UTF-8">
    <title>中通招聘</title>
    <link rel="stylesheet" href="dist/swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="dist/animate.css">
    <style>
      *{
          margin:0;padding:0;
      }
      body{}
      body,html,div{
          height: 100%;
      }
      .box{


      }

        .page1{
            background: url("./img/t1-bg.png") center center;
            background-size: cover;
            position: relative;

        }
        .page1 img:first-child{
            position: absolute;
            z-index: 10;
            left: calc(50% - 320px);
            top: calc(50% - 250px);
        }
      .page1 img:nth-child(2){
          position: absolute;
          left: calc(50% - 290px);
          top: calc(50% - 290px);
      }

      .up{
          position: fixed;
          left: calc(50% - 25px );
          z-index: 30;
          animation: move1 1s infinite ;
      }
      @keyframes move1 {
          from{
              top:95%;
          }
          to{
              top:98%;
          }

      }
      .music{
          position: fixed;
          top:8%;
          left: 85%;
          z-index: 10;
          width: calc(10%);
          animation: rotate 2s linear infinite ;
      }
      @keyframes rotate {
          from{
              transform: rotate(0);
          }to{
                         transform: rotate(360deg)
                     }

      }
      .small_music{
          position: fixed;
          top:7%;
          left: 84%;
          z-index: 10;
          width: calc(5%);
          animation: rotate1 1s linear infinite ;
      }
      @keyframes rotate1 {
          from{
              transform: rotate(0) scale(1);
          }to{
               transform: rotate(360deg) scale(0);
                         top:0;
           }
      }
        .page2{
            background: url("./img/t2-bg.png") center center;
            background-size: cover;
            position: relative;

        }
        .page2 img:nth-child(1){
            position: absolute;
            left: 50%;
            margin-left: -10%;
            top: 15%;
        }

      .page2 img:nth-child(2){
          position: absolute;
          left: calc(20% );
          margin-left: 15%;
          top: 60%;
      }

        .page3{
            background: url("./img/t3-bg.png");
            background-size: cover;
            position: relative;
        }
        .page3 img:nth-child(1){
            position: absolute;
            top: 10%;
            left: calc(50% - 132px);
        }
      .page3 img:nth-child(2){
          position: absolute;
          left: calc(50% - 214px);
          top: calc(45%)
      }
     .page4{
         background-color: #985f0d;
         position: relative;
     }
     .page4 img:nth-child(1){
      position: absolute;
         top:10%;
         left: 50%;
         margin-left:-278px ;
     }
      .page4 img:nth-child(2){
          position: absolute;
          top:40%;
          left: 50%;
          margin-left:-275px ;
      }
      .page4 img:nth-child(3){
          position: absolute;
          top:60%;
          left: 50%;
          margin-left:-315px ;
      }
    </style>
</head>
<body>
<div class="swiper-container">
    <audio src="./1.mp3" loop autoplay></audio>
    <img src="./img/music_note_big.png" alt="" class="music">
    <img src="./img/music_note_small.png" alt="" class="small_music">
    <img src="./img/icon_up.png" alt="" class="up " >
    <div class="swiper-wrapper box">
        <div class="swiper-slide page1">
            <img src="./img/t1-text.png" alt="" class="ani"  swiper-animate-effect="bounceInDown" swiper-animate-duration="1.5s" >
            <img src="./img/t1-yuan.png" alt="" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" >

        </div>
        <div class="swiper-slide page2">
            <img src="./img/t2-2.png" alt="" class="ani"  swiper-animate-effect="bounceInDown" swiper-animate-duration="1.5s">
            <img src="./img/t2-3.png" alt="" class="ani"  swiper-animate-effect="bounceInLeft" swiper-animate-duration="1.5s">
        </div>
        <div class="swiper-slide page3">
            <img src="./img/t3-2.png" alt="" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1.5s">
            <img src="./img/t3-1.png" alt="" class="ani"  swiper-animate-effect="bounceInDown" swiper-animate-duration="1.5s">
        </div>
        <div  class="swiper-slide page4">
            <img src="./img/t4-1.png" alt="" class="ani"  swiper-animate-effect="bounceInLeft" swiper-animate-duration="1.5s">
            <img src="./img/t4-2.png" alt="" class="ani"  swiper-animate-effect="bounceInRight" swiper-animate-duration="1.5s">
            <img src="./img/t4-3.png" alt="" class="ani"  swiper-animate-effect="bounceInUp" swiper-animate-duration="1.5s">
        </div>
    </div>

</div>

   <script>
       var mySwiper = new Swiper ('.swiper-container', {
           direction: 'vertical',
           loop: false,
           onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
               swiperAnimateCache(swiper); //隐藏动画元素
               swiperAnimate(swiper); //初始化完成开始动画
           },
           onSlideChangeEnd: function(swiper){
               swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
           }

       });
       var page1=document.querySelector('.page1');

       document.querySelector('.music').onclick=function () {
          if (document.querySelector('audio').paused){
              document.querySelector('audio').play();
              this.style.webkitAnimationPlayState='running';
              document.querySelector('.small_music').style.webkitAnimationPlayState='running'
          }else {
              document.querySelector('audio').pause();
              this.style.webkitAnimationPlayState='paused';
              document.querySelector('.small_music').style.webkitAnimationPlayState='paused'
          }
       };
