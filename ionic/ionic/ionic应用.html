<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./ionic.css">
    <style>
        .name{
            margin-top: 45px;

        }
        #kuang>div{
            text-align: center;
            line-height: 60px;
        }
        #min-nav{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="bar bar-header bar-positive" >
    <div class="title">我</div>
</div>

    <div class="list name">
        <div class="item  item-icon-right item-avatar">
            <img src="./QQ截图20170301180327.png">
            <h2>李博</h2>
            <p>博信（北京）有限公司</p>
            <i class="icon ion-ios-arrow-right"></i>
        </div>
        <div class="row item" id="kuang">
            <div class="col-50"><i class="icon ion-ios-compose-outline"></i>编辑名片</div>
            <div style="border: 1px solid #ccc"></div>
            <div class="col-50"><i class="icon ion-ios-box"></i>积分</div>
        </div>
        <div class="item item-divider">
        </div>
        <div class="item">
            我的旅游圈
        </div>
        <div class="item row" id="min-nav">
            <div class="col-20">
                <i class="icon ion-ios-albums-outline"></i>
                <p>资源</p>
            </div>
            <div class="col-20">
                <i class="icon ion-ios-help-outline"></i>
                <p>需求</p>
            </div>
            <div class="col-20">
                <i class="icon ion-ios-chatbubble-outline"></i>
                <p>话题</p>
            </div>
            <div class="col-20">
                <i class="icon ion-beer"></i>
                <p>活动</p>
            </div>
            <div class="col-20">
                <i class="icon ion-ios-person-outline"></i>
                <p>职位</p>
            </div>
        </div>
        <div class="item item-divider">
        </div>
        <div class="item item-icon-left item-icon-right">
            <i class="icon ion-ios-eye-outline"></i>
            谁看过我
            <i class="icon ion-ios-arrow-right"></i>
        </div>
        <div class="item item-icon-left item-icon-right">
            <i class="icon ion-ios-person-outline"></i>
            我的认证
            <i class="icon ion-ios-arrow-right"></i>
        </div>
        <div class="item item-icon-left item-icon-right">
            <i class="icon ion-heart"></i>
            收藏
            <i class="icon ion-ios-arrow-right"></i>
        </div>
        <div class="item item-icon-left item-icon-right">
            <i class="icon ion-gear-a"></i>
            设置
            <i class="icon ion-ios-arrow-right"></i>
        </div>
    </div>
<div class="tabs tabs-icon-top">
    <a class="tab-item">
        <i class="icon ion-ios-home-outline"></i>
        首页
    </a>
    <a class="tab-item">
        <i class="icon ion-ios-chatboxes-outline"></i>
        话题
    </a>
    <a class="tab-item">
        <i class="icon ion-ios-eye-outline"></i>
        发现
    </a>
    <a class="tab-item">
        <i class="icon ion-email"></i>
        消息
    </a>
    <a class="tab-item">
        <i class="icon ion-person"></i>
        我的
    </a>
</div>
</body>
</html>
