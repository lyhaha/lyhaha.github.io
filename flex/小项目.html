<script>
    var content=document.querySelector('.content');
    a();
    home();
    window.addEventListener('hashchange',function (e) {
        a();
        var hash=location.hash;
        if(hash=='#home'){
            home();
        }

    });
    function a() {
        var hash=location.hash;
        if(!hash){
            content.innerHTML=document.querySelector('#home').innerHTML;
            return;
        }

        content.innerHTML=document.getElementById(hash.substr(1)).innerHTML;
    }

    function home() {
        var n=0;
        var shuffling=document.querySelector('.shuffling');
        var imgs=document.querySelector('#imgs');
        var dots=document.querySelector('#dots');

        setInterval(function () {
            n++;
//            imgs.style.transition='all 2s';
            if(n==4){
                n=0;
//                imgs.style.transition='';
            }
            dots.childNodes.forEach(function (e) {
                e.classList.remove('active')
            });
            dots.children[n].classList.add('active');
            imgs.style.transform='translateX('+(n*(-100))+'%)'
        },3000)
    }
</script>
